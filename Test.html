    <script type="text/javascript">
      function Select(f) {
        var str, back_color, text_color;
        if(typeof f == "object") {
          str = f.category.options[f.category.selectedIndex].value.toLowerCase()
        } else {
          str = f.toLowerCase()
        };
        switch(str){
          case 'gold':
            back_color = "yellow";
            text_color = "black";
            break;
          case 'silver':
            back_color = "#c0c0c0";
            text_color = "black";
            break;
          case 'brown':
            back_color = "#cd7f32";
            text_color = "black";
            break;
        };
        $(".rows").css({"background-color":"black", "color":"white"});
        $("." + str).css({"background-color":back_color, "color":text_color});
      }
    </script>

        return -1;
